<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Staking Crypto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 114, 255, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #a0aec0;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .countdown-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            min-width: 120px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .countdown-value {
            font-size: 3rem;
            font-weight: bold;
            color: #00c6ff;
            text-shadow: 0 0 10px rgba(0, 198, 255, 0.5);
        }

        .countdown-label {
            font-size: 1rem;
            margin-top: 10px;
            color: #a0aec0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 20px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .status-text {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #a0aec0;
        }

        .investment-display {
            background: linear-gradient(90deg, #00b09b, #96c93d);
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            box-shadow: 0 5px 15px rgba(0, 176, 155, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .investment-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
        }

        .investment-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .reward-info {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .reward-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #00c6ff;
        }

        .reward-details {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }

        .reward-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            flex: 1;
            min-width: 150px;
        }

        .reward-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff88;
        }

        .reward-label {
            font-size: 0.9rem;
            color: #a0aec0;
            margin-top: 5px;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #718096;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .countdown-box {
                min-width: 80px;
                padding: 15px 10px;
            }
            
            .countdown-value {
                font-size: 2rem;
            }
            
            .investment-value {
                font-size: 2rem;
            }
            
            .reward-details {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Staking Period Countdown</h1>
        <p class="subtitle">Menunggu periode kunci staking berakhir</p>
        
        <div class="investment-display">
            <div class="investment-title">Total Investasi Staking</div>
            <div class="investment-value">Rp. 17.380.000</div>
        </div>
        
        <div class="countdown-container">
            <div class="countdown-box">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">Hari</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Jam</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Menit</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Detik</div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <p class="status-text" id="status-text">Staking dalam periode kunci...</p>
        
        <div class="reward-info">
            <h2 class="reward-title">Informasi Staking</h2>
            <div class="reward-details">
                <div class="reward-item">
                    <div class="reward-value" id="reward-amount">500</div>
                    <div class="reward-label">Token Staked</div>
                </div>
                <div class="reward-item">
                    <div class="reward-value" id="apr">12.5%</div>
                    <div class="reward-label">APR</div>
                </div>
                <div class="reward-item">
                    <div class="reward-value" id="estimated-reward">62.5</div>
                    <div class="reward-label">Estimasi Reward</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        &copy; 2023 Crypto Staking Platform
    </div>

    <script>
        // Set tanggal target: 29 Januari pukul 23:00
        let targetDate = new Date(new Date().getFullYear(), 0, 29, 23, 0, 0).getTime();
        
        // Jika tanggal 29 Januari sudah lewat tahun ini, set untuk tahun depan
        if (targetDate < new Date().getTime()) {
            targetDate = new Date(new Date().getFullYear() + 1, 0, 29, 23, 0, 0).getTime();
        }
        
        // Hitung total durasi staking dalam milidetik
        const startDate = new Date().getTime();
        const totalDuration = targetDate - startDate;
        
        function updateCountdown() {
            const now = new Date().getTime();
            const timeRemaining = targetDate - now;
            
            // Hitung hari, jam, menit, detik
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
            // Update tampilan
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // Update progress bar
            const elapsed = now - startDate;
            const progress = (elapsed / totalDuration) * 100;
            document.getElementById('progress-bar').style.width = Math.min(progress, 100) + '%';
            
            // Update status text
            if (timeRemaining <= 0) {
                document.getElementById('status-text').textContent = "Staking periode telah berakhir!";
                document.getElementById('status-text').style.color = "#00ff88";
                clearInterval(countdownInterval);
            }
        }
        
        // Update countdown setiap detik
        const countdownInterval = setInterval(updateCountdown, 1000);
        
        // Panggil sekali untuk menghindari delay
        updateCountdown();
    </script>
</body>
</html>
